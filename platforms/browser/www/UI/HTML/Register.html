<html>
	<head>
		<link rel='stylesheet' href='../CSS/bootstrap.css'>
		<link rel='stylesheet' href='../CSS/ourstyle.css'>
		<link rel='stylesheet' href='../CSS/login.css'>
		<script src="../JS/jquery.js"></script>
		<script src="../JS/login.js"></script>
	</head>
	<body class='georgia'>
		<table width='100%' height='100%' class='borderless'>
			<th height="5%" width='10%'></th>
			<th height="5%" width='80%'></th>
			<th height="5%" width='10%'></th>
			<tr height="5%">
				<td></td>
				<td id='errorbox'></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td width='80%'>
					<center>
						<table class='curved-blue-outer' width='100%'>
							<th class='curved-blue'>
								<br>
								<center>
									<span class='heading'>Sign Up</span>
								</center>
								<br>
							</th>
							<tr>
								<td>
									<br><br><br>
									<center>
										<label>Name:</label>
										<input class="form-control" type='text' style='width:75%' id='regname' placeholder='Enter Name' required>
									</center>
								</td>
							</tr>
							<tr>
								<td>
									<br><br>
									<center>
										<label>Role:</label>
										<select class="form-control" id="regrole" style='font-size:25px; height:40px; width:75%'>
											<option value='user' selected>User</option>
											<option value='retail'>Retail</option>
										</select>
									</center>
								</td>
							</tr>
							<tr>
								<td>
									<br><br>
									<center>
										<label>Username:</label>
										<input class="form-control" type='text' style='width:75%' onblur='checkUser()' id='reguname' placeholder='Enter Username' required>
									</center>
								</td>
							</tr>
							<tr>
								<td>
									<br><br>
									<center>
										<label>Password:</label>
										<input class="form-control" type='password' style='width:75%' id='regpass' placeholder='Enter Password' required>
									</center>
								</td>
							</tr>
							<tr>
								<td>
									<br><br><br>
									<center>
										<input type='button' class='btn btn-info' style='width:35%' onclick='javascript:signUp()' id='loginsubmit' value='Sign Up'>
									</center>
								</td>
							</tr>
							<tr>
								<td>
									<br><br>
									<center>
										<a href='./Login.html' style='text-decoration:none'>Login to Existing Account</a>
									</center>
									<br>
								</td>
							</tr>
						</table>
					</center>
				</td>
				<td width='10%'></td>
			</tr>
			<tr height="5%">
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>
	</body>
</html>
