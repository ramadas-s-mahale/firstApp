<html>

<head>
	<link href="../CSS/bootstrap.min.css" rel="stylesheet">
	<link href="../CSS/cart.css" rel="stylesheet">

	<script src="../JS/cart.js" type="text/javascript"></script>
</head>

<body onload="getCart()">
	<div class="container table-responsive" id="container">
		<table id="cart" class="table table-hover table-condensed">
			<thead>
				<tr>
					<th style="width:50%">Product</th>
					<th style="width:10%">Price</th>
					<th style="width:8%">Quantity</th>
					<th style="width:22%" class="text-center">Subtotal</th>
					<th style="width:10%"></th>
				</tr>
			</thead>
			<tbody id="product_list">
				<tr id="product_row">
					<td data-th="Product">
						<div class="row">
							<div class="col-sm-2 hidden-xs"><img src="http://placehold.it/100x100" alt="..." class="img-responsive" id="prod_img" /></div>
							<div class="col-sm-10">
								<h4 class="nomargin" id="prod_name">Product 1</h4>
								<p id="prod_desc">This is the product description</p>
							</div>
						</div>
					</td>
					<td data-th="Price" id="prod_price">$1.99</td>
					<td data-th="qty">
						<!-- <input type="number" class="form-control text-center" value="1"> -->
						<select name="qty" id="qty" class="form-control text-center">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
					</td>
					<td data-th="Subtotal" class="text-center" id="prod_subTotal">1.99</td>
					<td data-th="" class="actions">
						<button class="btn btn-danger btn-sm" style="text-align :center"id="delete"><i class="glyphicon glyphicon-trash"></i></button>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr class="visible-xs">
					<td class="text-center" ><strong id="total">Total 1.99</strong></td>
				</tr>
				<tr>
					<td><a href="#" class="btn btn-warning" onclick="updateCart()"><i class="glyphicon glyphicon-chevron-left"></i> Continue Shopping</a></td>
					<td colspan="2" class="hidden-xs"></td>
					<td class="hidden-xs text-center"><strong  id="total2"> Total $1.99</strong></td>
					<td><a href="#" class="btn btn-success btn-block" onclick="updateCart()">Checkout <i class="glyphicon glyphicon-chevron-right"></i></a></td>
				</tr>
			</tfoot>
		</table>
	</div>
</body>

</html>
